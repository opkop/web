<html>
  <head>
    <title>HTML Unordered List</title>
  </head>
  <body>
    <ul type="square">
      <li>Ginger</li>
      <li>Potato</li>
      <li>Radish</li>
    </ul>

    <ol type="A">
      <li>Ginger</li>
      <li>Potato</li>
      <li>Radish</li>
    </ol>
  </body>
</html>
