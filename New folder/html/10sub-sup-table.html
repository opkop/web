<!-- Write an HTML code to create table -->
<!-- Also use superscript and subscript -->

<html>
  <head>
    <title>SubScript, SuperScript with Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th>Example</th>
      </tr>

      <tr>
        <td>(a+b)<sup>2</sup>=a<sup>2</sup>+ 2ab + b<sup>2</sup></td>
      </tr>

      <tr>
        <td>Thank You<sub>100</sub></td>
      </tr>
    </table>
  </body>
</html>
