<!-- To understand basics of List in HTML -->

<!-- disc, square, circle -->
<html>
  <head>
    <title>Basics of List</title>
  </head>
  <body>
    <menu>
      <li>Apple</li>
      <li>Ball</li>
      <li>Cat</li>
    </menu>

    <ul type="disc">
      <li>Apple</li>
      <li>Ball</li>
      <li>Cat</li>
    </ul>

    <ol start="5" type="1">
      <li>Apple</li>
      <li>Ball</li>
      <li>Cat</li>
    </ol>

    <dl>
      <dt>Apple</dt>
      <dd>Apple is fruit</dd>
      <dt>Ball</dt>
      <dd>Ball is ball</dd>
      <dt>Cat</dt>
      <dd>Cat is animal</dd>
    </dl>
  </body>
</html>
