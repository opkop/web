<!-- Write HTML script for displaying table with following output. -->

<html>
  <head>
    <title>List inside table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 0 20px;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th>Drinks</th>
        <th>Snacks</th>
      </tr>

      <tr>
        <td>
          <ol>
            <li>Coke</li>
            <li>Sprite</li>
          </ol>
        </td>
        <td>Momo</td>
      </tr>

      <tr>
        <td>
          <ul>
            <li>Milk</li>
            <li>Coffe</li>
          </ul>
        </td>
        <td>Chowmin</td>
      </tr>
    </table>
  </body>
</html>
